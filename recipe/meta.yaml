{% set name = "entwine" %}
{% set version = "3.2.0" %}
{% set sha256 = "56abd05efd604d860e43519c03de5c02cd0e99b7cade0401bf0f80f7ba3b67bd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/connormanning/entwine/archive/{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ppc64le]

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - ninja
  host:
    - libpdal-core
    - curl
    - openssl
  run:
    - libpdal-core
    - curl
    - openssl
test:
  commands:
    - entwine --version

about:
  home: https://entwine.io
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt
  summary: 'Point cloud spatial indexing library'

  description: |
    Entwine is a C/C++ library for organizing point clouds as a
    octree tile structure.
  doc_url: https://entwine.io
  dev_url: https://github.com/connormanning/entwine

extra:
  recipe-maintainers:
    - hobu
    - connormanning
    - chambbj
