{% set name = "entwine" %}
{% set version = "3.1.0" %}
{% set sha256 = "3e6a9c39679a9a644fa9e84505f05bf1d71d14070d1b39c7773650eaa945e9e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/connormanning/entwine/archive/{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - pdal 2.5
    - xz
    - curl
    - openssl
  run:
    - pdal 2.5
    - xz
    - curl
    - openssl
test:
  commands:
    - entwine --version

about:
  home: https://entwine.io
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt
  summary: 'Point cloud spatial indexing library'

  description: |
    Entwine is a C/C++ library for organizing point clouds as a
    octree tile structure.
  doc_url: https://entwine.io
  dev_url: https://github.com/connormanning/entwine

extra:
  recipe-maintainers:
    - hobu
    - connormanning
    - chambbj
